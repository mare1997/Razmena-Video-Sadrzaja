<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 content="width=device-width, initial-scale=1 maximum-scale=1, user-scalable=no">
	<title>My Youtube by MR</title>
	<script src="js/jquery-2.1.4.min.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/register.css">
	<link rel="stylesheet" type="text/css" href="css/navigation.css">
    <script type="text/javascript" src="js/register.js"></script>
    <script type="text/javascript" src="js/navigation.js"></script>
</head>
<body>
	   <nav class="navbar navbar-default navbar-fixed-top" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">MyYouTube</a>
            </div>
                <div class="collapse navbar-collapse" id="mMenu">
                    
                    
                    


                    
                </div>
         </div>
        
    </nav>
    
        <div class="modal fade" id="badRegisterModal" role="dialog">
            <div class="modal-dialog modal-sm">
                  <!-- Modal content-->
                <div class="modal-content">
                      <div class="modal-header">
                          <h4 class="modal-title">Register failed.</h4>
                    </div>
                    <div id="registerErrorMessage" class="modal-body">
                        <p>Fields can not be empty.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="btnCancel()">Close</button>
                    </div>
                </div>
            </div>
        </div>
	<form action="RegisterServlet" method="post" enctype="multipart/form-data">
		<div class="container">
			<h1>Sign Up</h1>
			<p>Fields with * are required</p>
			
			<p><label><b>Name</b></label></p>
    		<input type="text" placeholder="Enter Name" name="name" id="name">
	
	 		<p><label><b>Surname</b></label></p>
    		<input type="text" placeholder="Enter Surname" name="surname" id="surname">
			
			<p><label><b>Username *</b></label></p>
    		<input type="text" placeholder="Enter Username" name="userName" id="username" required>

    		<p><label><b>Password *</b></label></p>
    		<input type="password" placeholder="Enter Password" name="password" id="password" required>

     		<p><label><b>Email *</b></label></p>
    		<input type="text" placeholder="Enter Email" name="email" id="email" required>
      		
      		
			<p id="message"></p>
			<div class="btnGroup">
      			<button type="submit" class="btn btn-danger"  id="submit">Sign Up</button>
      			<button type="button" class="btn btn-danger" id="cancel" onclick="btnCancel()">Cancel</button>
    		</div>
		</div>
		
	</form>

</body>
</html>
